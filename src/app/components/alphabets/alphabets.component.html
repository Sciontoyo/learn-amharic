<div class="main-container">
    <p>{{title}}</p>
    <div class="chars-holder">
        <div class="char-holder" *ngFor="let fidel of alphabet">
            <learn-amharic-fidel [fidel]="fidel.fidel"></learn-amharic-fidel>
        </div>
    </div>

    <mat-list class="words-holder">
        <mat-list-item class="word-holder" *ngFor="let word of fidelFamily">
            {{word.char}}
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
