<mat-grid-list cols="{{cols || 2}}" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        [style.height]="tile.height">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
